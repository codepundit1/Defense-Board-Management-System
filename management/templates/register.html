 {% extends "main.html" %} {% load static %} {% block content%}
<div class="container">
    <div class="row ">
        <section class="vh-100" id="login">
            <div class="container py-5">
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <img src={% static "images/svg/unlock-login.svg" %} class="img-fluid" alt="Phone image">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <form>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form1Example13">Email address</label>
                                <input type="email" id="form1Example13" class="form-control form-control-lg" placeholder="Enter your email" />

                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form1Example23">Password</label>
                                <input type="password" id="form1Example23" class="form-control form-control-lg" />

                            </div>

                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <!-- Checkbox -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                                </div>
                                <a href="#!">Forgot password?</a>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary">Sign in</button>

                            <div class="divider d-flex align-items-center justify-content-center my-4">
                                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                            </div>

                            <a class="btn btn-primary btn-lg " style="background-color: #3b5998" href="#!" role="button">
                                <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                            </a>
                            <a class="btn btn-primary btn-lg " style="background-color: #55acee" href="#!" role="button">
                                <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
{%endblock%}
