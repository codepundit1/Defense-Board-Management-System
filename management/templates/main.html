<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" /> {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <link rel="icon" href="{% static '/images/logo/title.png' %}" type="image/gif/png">
    <title>{% block title %}{% endblock title %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,300&family=Montserrat:ital,wght@1,900&family=Roboto:wght@300&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }
        /* navbar */
        
        .navbar-nav>li {
            letter-spacing: 0.75px;
            font-size: 17px;
            padding-top: 0.5rem;
            padding-right: 2rem;
            padding-bottom: 0.5rem;
            padding-left: 0.7rem;
            line-height: 2rem;
        }
        
        #navbarSupportedContent li a:hover {
            font-weight: 700;
            background-image: linear-gradient(135deg, #ffffff3d, #d6d6d667);
            opacity: .80;
            transition: all 0.4s ease;
            border-radius: 5px;
        }
        /* bannner */
        
        #banner {
            background-image: url("/static/images/background/diu.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            letter-spacing: 0.75px;
        }
        
        .banner-image {
            background-image: linear-gradient(135deg, #3fddbb, #00c47f);
            opacity: .90;
        }
        
        .get-started-btn {
            display: inline-block;
            line-height: 45px;
            text-align: center;
            font-weight: 700;
            font-size: 12px;
            letter-spacing: .75px;
            text-transform: uppercase;
            outline: none!important;
            cursor: pointer;
            position: relative;
            text-decoration: none;
            background-image: linear-gradient( 180deg, #3c96ee, #604ae6);
            opacity: .93;
            padding: 1px 24px;
        }
        
        .get-started-btn:hover {
            color: #00be8f;
            background-image: linear-gradient(135deg, #3fddbb, #00c47f);
            opacity: .90;
            transition: all 0.3s ease;
        }
        
        .btn-primar {
            color: #fff;
            background-image: linear-gradient(135deg, #05c595, #00ac64);
            border-color: #ffffff;
        }
        
        .btn-primar:hover {
            background-image: linear-gradient( 180deg, #ffffff, #ffffff);
            opacity: .93;
        }
        /* about */
        
        #about {
            background-image: url("/static/images/background/header-bg.png");
            background-size: cover;
            padding-top: 50px;
            padding-bottom: 100px;
            letter-spacing: 0.50px;
        }
        
        .about-text {
            text-align: justify;
        }
        
        .register-button {
            display: inline-block;
            line-height: 40px;
            text-align: center;
            font-weight: 700;
            font-size: 12px;
            letter-spacing: .75px;
            text-transform: uppercase;
            outline: none!important;
            cursor: pointer;
            position: relative;
            text-decoration: none;
            border: 1px solid black!important;
            background-image: linear-gradient(135deg, #05c595, #00ac64);
            padding: 2px 14px;
            color: black;
        }
        
        .register-button:hover {
            color: #000000;
            background-image: linear-gradient(135deg, #ffffff, #ffffff);
            transition: all 0.3s ease;
        }
        /* contact */
        
        #index-contact {
            background-image: url("/static/images/background/biography-bg.png");
            background-size: cover;
        }
        
        #index-contact .contact-text-area h2 {
            font-size: 40px;
            color: #3b566e;
        }
        
        #index-contact .img-text p {
            color: rgba(112, 112, 255, 0.788);
        }
        
        .more-btn {
            color: #fff;
            background-image: linear-gradient(135deg, #05c595, #00ac64);
            border-color: #ffffff;
            font-weight: 700;
            padding: 14px;
        }
        
        .more-btn:hover {
            background-image: linear-gradient( 180deg, #000000, #000000);
            opacity: .93;
            transition: all 0.3s ease;
        }
        /* contact-page */
        
        #contact-page {
            margin-top: 88px;
            background-image: url("/static/images/background/biography-bg.png");
            letter-spacing: 0.75px;
        }
        
        #contact-page .contact-heading {
            font-weight: 700;
            font-size: 33px;
            color: #91a0ad;
            background: no-repeat;
            background-size: cover;
            margin-top: 55px;
        }
        
        #contact-page h4 {
            font-weight: 700;
        }
        
        #contact-table1 {
            color: rgb(153, 153, 153);
            letter-spacing: 1.25px;
        }
        
        #contact-table2 {
            color: rgb(153, 153, 153);
            letter-spacing: 1.25px;
        }
        
        #contact-table1 .designation {
            padding: 65px 20px;
        }
        
        #contact-table2 .designation {
            padding: 65px 20px;
        }
        
        #contact-table1 .contact-details {
            padding: 28px 18px;
        }
        
        #contact-table2 .contact-details {
            padding: 28px 18px;
        }
        /* login */
        
        img.login-img-area {
            max-height: 80%;
            max-width: 80%;
        }
        
        section#login {
            margin-top: 130px;
            padding-bottom: 150px;
        }
        /* footer */
        
        #helpfull-links:hover {
            color: #2d73fff3!important;
            text-decoration: none;
        }
    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- nav start -->
            {% include "navbar.html" %}
        </div>
    </div>

    <!-- nav end -->

    {%block content%} {%endblock%}


    <div class="container-fluid">
        <div class="row">
            <!-- footer -->
            {% include "footer.html" %}
        </div>
    </div>






    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js " integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js " integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13 " crossorigin="anonymous "></script>
</body>

</html>
